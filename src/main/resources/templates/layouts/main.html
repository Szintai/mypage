<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
<title>MyPage</title>





</head>
<body>

<div>
<nav class="menu-bar">

</nav>
</div>
